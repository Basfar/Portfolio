<!DOCTYPE html>
<html>

<head>
  <title>LordGhostX Timeline</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
</head>

<body>
  <div class="container">
    <div class="text-center">
      <h4>Mukhtar Timeline</h4>
      <p>Greetings from my timeline; nothing special here. I write things down in it more like in a diary because I don't want to forget them.</p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="main-timeline">
          <div class="timeline">
            <div class="timeline-icon"><i class="fa fa-rocket"></i></div>
            <span class="year">2004</span>
            <div class="timeline-content">
              <h5 class="title">Aug 30</h5>
              <p class="description">
                He who would be referred to as <strong>Mukhtar</strong> | <strong>Everyone's neighborhood ghost</strong> was born
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
